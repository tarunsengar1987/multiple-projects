<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>            
                <mat-label class="doingsPrimaryFontColor"><mat-icon>schedule</mat-icon>Hours Saved: <span>+121 hours</span></mat-label>               
            </mat-card>
        </div>
        <div class="col">
            <mat-card>
                <mat-label class="doingsPrimaryFontColor"><mat-icon>monitoring</mat-icon>Workflows Created: <span>5</span></mat-label>
            </mat-card>            
        </div>
        <div class="col">
            <mat-card>
                <mat-label class="doingsPrimaryFontColor"><mat-icon>content_copy</mat-icon>Documents generated: <span>51</span></mat-label>
            </mat-card>            
        </div>
        <div class="col">
            <mat-card>
                <mat-label class="doingsPrimaryFontColor"><mat-icon>task</mat-icon>Tasks assigned: <span>210</span></mat-label>
            </mat-card>            
        </div>
    </div>
</div>
<div class="container"> 
    <div *ngIf="isLoading" class="spinner-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    <div *ngIf="!isLoading" class="carousel-container">
        <mat-card>
            <h2 class="doingsPrimaryFontColor">Learn the fundamentals of doings</h2>
          <div class="carousel-slide" *ngFor="let video of videos; let i = index" [hidden]="i !== currentIndex">
            <div style="position: relative; padding-bottom: 48.69251577998197%; height: 0;">
                <iframe [src]="video.src" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
            </div>
            <div class="carousel-caption">
                <mat-label>Video Title</mat-label>
            </div>
          </div>
        </mat-card>
        <button mat-mini-fab class="carousel-control prev" (click)="prevSlide()">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-mini-fab class="carousel-control next" (click)="nextSlide()">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>    
</div>
<div class="container">
    <div class="slider">
        <mat-card>
                <h2 class="doingsPrimaryFontColor">Tip of the Day: <br><span>{{TipOfTheDay}}</span></h2>                            
        </mat-card>
    </div>
</div>
