    </div> -->
    <div class="container">
        <div class="row subscription"> 
            <div class="col">
                <mat-card>
                    <mat-label>Active Subscription:</mat-label>
                    <button mat-raised-button class="doingsPrimaryButton"><mat-icon>folder_managed</mat-icon>Manage Subscription</button>
                </mat-card>                    
            </div>
            <div class="col">
                <mat-card>
                    <mat-label>Monthly Costs:</mat-label>
                    <button mat-raised-button class="doingsPrimaryButton"><mat-icon>paid</mat-icon>Cost Details</button>
                </mat-card>                    
            </div>
            <div class="col">
                <mat-card>
                    <mat-label>Subscription End/ Renewal Date:</mat-label>
                    <button mat-raised-button class="doingsPrimaryButton"><mat-icon>cancel</mat-icon>End Subscription</button>
                </mat-card>
            </div>
        </div>        
    </div>
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selectedValue" (selectionChange)="onSelectionChange($event)">
              <mat-option *ngFor="let option of monthlydata" [value]="option.month">
                {{ option.month }}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <canvasjs-chart id="chartContainer" [options]="dataOptions" style="height: 402px;width: 100%;display: block;"></canvasjs-chart>
    </div>
