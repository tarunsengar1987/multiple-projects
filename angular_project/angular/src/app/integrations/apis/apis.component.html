<h2>API data</h2>
<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Add API 
        </mat-panel-title>
        <mat-panel-description>
            Create new integrations of third party tools
        </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- dynamic form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div *ngFor="let control of form.controls | keyvalue">
            <mat-form-field appearance="outline">
                <mat-label>{{ labelsApi[control.key] }}</mat-label>
                <input matInput [formControlName]="control.key" />
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
    
</mat-expansion-panel>

<mat-expansion-panel hideToggle expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Update API 
        </mat-panel-title>
        <mat-panel-description>
            Modify existing third party API representations
        </mat-panel-description>
    </mat-expansion-panel-header>
    <app-table [dataSource]="dataSource" [singleAction]="'Login'" [displayedColumns]="displayedColumns" (selectionChange)="handleSelectionChange($event)" [funcList]="funcListSageConfig"></app-table>
</mat-expansion-panel>
