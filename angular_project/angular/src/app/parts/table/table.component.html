<div class="stepper-spaced">
<ng-template #actionButtonTemplate>
    Use on selected: &nbsp; <button class="right-spaced doingsPrimaryButton" [matTooltip]="option.tooltip" *ngFor="let option of funcList" [value]="option" (click)="fireFunctionByParameter(option.apiname,option.name, http, option.values,option.multi)" mat-raised-button color="primary">{{option.apiname}}</button>
</ng-template>

<span *ngIf="funcList.length > 2; else actionButtonTemplate">
    <mat-form-field appearance="outline" class="right-spaced">
        <mat-label>Action on selection</mat-label>
        <mat-select [(value)]="selectedOption">
            <mat-option *ngFor="let option of funcList" [value]="option">
                {{ option.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    
    
    <button *ngIf="stepper; else noStepper" matStepperNext mat-raised-button color="primary" (click)="fireFunctionOnSelection()">next</button>
    <ng-template #noStepper><button mat-raised-button color="primary" (click)="fireFunctionByParameter(selectedOption.apiname,selectedOption.name,http,selectedOption.values,selectedOption.multi)">ok</button></ng-template>
</span>
    <mat-form-field class="left-spaced" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="data" #input>
    </mat-form-field>


<div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="select">
            <th mat-header-cell class="header-row" *matHeaderCellDef mat-sort-header>
                <!--<mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox> -->
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="handleSelectionChange($event, row)"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell class="header-row" *matHeaderCellDef mat-sort-header>
                Action
            </th>
            <td mat-cell *matCellDef="let row">
                <button class="doingsPrimaryButton" *ngIf="singleActionDisabled(row)" mat-raised-button color="primary" (click)="fireSingleAction(row)">{{singleAction}}</button>
            </td>
        </ng-container>

        <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
            <th mat-header-cell class="header-row" *matHeaderCellDef mat-sort-header> {{col | titlecase}} </th>
            <td mat-cell *matCellDef="let row"><div [innerHTML]="sanitizeVol(row[col])"></div></td>
        </ng-container>

        <ng-container *ngIf="singleAction; else alternativeContent">
            <tr mat-header-row class="header-row" *matHeaderRowDef="['select','action'].concat(displayedColumns); sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: ['select','action'].concat(displayedColumns);"></tr>
        </ng-container>
        
        <ng-template #alternativeContent>
            <tr mat-header-row class="header-row" *matHeaderRowDef="['select'].concat(displayedColumns); sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: ['select'].concat(displayedColumns);"></tr>
        </ng-template>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
